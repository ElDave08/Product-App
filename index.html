<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container fluid">
        <a href="/" class="navbar-brand">
            Product App
        </a></div>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card border-light mb-3" style="max-width: 20rem;">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <div class="card-body">
                        <form id="product-form">
                            <div class="form-group" style="margin-bottom:10px;">
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Product Name">
                            </div>

                            <div class="form-group" style="margin-bottom:10px;">
                                <input type="number" step="0.01" class="form-control" id="price" aria-describedby="emailHelp" placeholder="Product Price">
                            </div>
                            
                            <div class="form-group" style="margin-bottom:10px;">
                                <input type="number" value="2022" min="1900" class="form-control" id="year" aria-describedby="emailHelp" placeholder="Product Year">
                            </div>

                            <input type="submit" value="Save" class="btn btn-primary form-control form-control-lg">
                        </form>
                    </div>
                  </div>
            </div>
            <div class="col-md-8">
                <div id="product-list"></div>
            </div>
        </div>
    </div>
    

<script src="codigo.js"></script>
</body>
</html>
